<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./IndustrialPump.css" rel="stylesheet">
	<script src="./IndustrialPump.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=2000 wasd-controls look-controls></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable >

			<wxr-target id="demo" src="//target.webizing.space/0.3/IndustrialPump">
				<wxr-light-ambient color="0xf0f0f0" intensity="0.5"></wxr-light-ambient>

				<wxr-obj id="IndustrialPump" mtl="IndustrialPump.mtl" obj="IndustrialPump.obj" base-url="../../resources/models/IndustrialPump" onclick="clickValve(event);"></wxr-obj>
				<wxr-obj id="machine" mtl="machine.mtl" obj="machine.obj" base-url="../../resources/models/machine" onclick="clickPrinter(event);">
					<wxr-html id="annotation1">
						<iframe id="printer" src="../../resources/dialog/3DPrinter.html"></iframe>
					</wxr-html>
					<wxr-html id="annotation2">
						<iframe id="video" src="http://www.youtube.com/embed/HTacfG1R6zw"></iframe>
					</wxr-html>

				</wxr-obj>
				<wxr-plane id="mainFrame" texture="../../resources/models/machine/mainFrame.png" onclick="clickPrinter(event);"></wxr-plane>
				<wxr-plane id="pannel" texture="../../resources/models/machine/pannel.png" onclick="clickPrinter(event);"></wxr-plane>


			</wxr-target>
		</wxr-space>
	</wxr-world>
</body>
</html>
