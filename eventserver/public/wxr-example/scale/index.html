<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./scale.css" rel="stylesheet">
	<script src="./scale.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=1000></wxr-camera>

		<wxr-space src="https://content.wxr.webizing.org/space/1" enable>
			<wxr-target id="STEP02" src="https://target.webizing.space/scale">
				<wxr-light-ambient color="0xf0f0f0" intensity="0.3"></wxr-light-ambient>
				<wxr-obj id="model"  obj="model.obj" base-url="../../resources/models/powder">
					<!--<wxr-animation type="movement" to="0 0.2 0" duration="20000" repeat=Infinity easing="linear"></wxr-animation>-->
				</wxr-obj>
				<!--<wxr-obj id="1" mtl="model02_screw.mtl" obj="model02_screw.obj" base-url="../resources/models/powder">-->
					<!--<wxr-animation type="movement" to="0 0.2 0" duration="20000" repeat=Infinity easing="linear"></wxr-animation>-->
				<!--</wxr-obj>-->
				<!--<wxr-plane id="annotation02" texture="../../resources/dialog/powder/step02.jpg"></wxr-plane>-->
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
