<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./lineFriends_01.css" rel="stylesheet">
	<script src="./lineFriends_01.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=2000></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable>

			<wxr-target id="linefriends_01" src="//target.webizing.space/lineFriends_01">
				<wxr-teapot class="teapotTest" size=50 segment=20 onclick="modelClicked(event)"></wxr-teapot>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
