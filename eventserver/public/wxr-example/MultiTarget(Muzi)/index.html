<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./muziBox.css" rel="stylesheet">
	<script src="./muziBox.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=5000></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable>

			<wxr-target id="muziBox" src="//target.webizing.space/muziBox">
				<wxr-light-ambient color="0xf0f0f0" intensity="0.5"></wxr-light-ambient>

				<wxr-collada id="bowlSpoon" src="../../resources/models/bowlspoon/MultiTarget_bowlspoon.dae" onclick="modelClicked()">
					<wxr-animation type="rotation" repeat=Infinity to="0 360 0" duration=100000 easing="linear"></wxr-animation>
					<wxr-animation type="revolution" repeat=Infinity easing="linear" radian="0.025" radius="100"></wxr-animation>
				</wxr-collada>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
