<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="app.css" rel="stylesheet">
	<script src="app.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=10000></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable>

			<wxr-target id="assy" src="//target.webizing.space/0.5/colladaLoader">
				<wxr-light-ambient id="ambientLight01" color="0xc0c0c0" intensity="0.4"></wxr-light-ambient>
				<wxr-light-directional id="directionalLight01" color="0xffffff" intensity="0.6" look-at="0 0 0"></wxr-light-directional>
				<wxr-obj mtl="assy.mtl" obj="assy.obj" base-url="./"></wxr-obj>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
