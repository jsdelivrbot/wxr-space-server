<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./onClick.css" rel="stylesheet">
	<script src="./onClick.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=5000></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable >

			<wxr-target id="apeach" src="//target.webizing.space/apeach" onclick="onTargetClick(event)" disabled>
				<wxr-sphere radius=50 width-segments=48 height-segments=48 texture="../../resources/images/checkerboard_g.png" onclick="onCylinderClick(event)"></wxr-sphere>
			</wxr-target>

			<wxr-target id="linefriends_01" src="//target.webizing.space/lineFriends_01" onclick="onTargetClick(event)">
				<wxr-box width=75 height=75 depth=75 texture="../../resources/images/checkerboard_b.png" onclick="onCylinderClick(event)"></wxr-box>
			</wxr-target>

			<wxr-target id="linefriends_05" src="//target.webizing.space/lineFriends_05" onclick="onTargetClick(event)">
				<wxr-cylinder radius-top=1 radius-bottom=100 height=150
							   radius-segments=32 height-segments=1
							   texture="../../resources/images/checkerboard_r.png" onclick="onCylinderClick(event)"></wxr-cylinder>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>

</body>
</html>
