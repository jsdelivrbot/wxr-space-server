<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./beaconTest.css" rel="stylesheet">
	<script src="./beaconTest.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=1000></wxr-camera>

		<!--<wxr-space src="http://goo.gl/TnsYgS" enable> &lt;!&ndash; Yellow &ndash;&gt;-->
		<wxr-space src="https://target.webizing.space/step01" enable> <!-- Yellow -->
			<wxr-target id="linefriends_01" src="//target.webizing.space/lineFriends_01">
				<wxr-cylinder class="webGLObject3D" radius-top=1 radius-bottom=100 height=150
							   radius-segments=32 height-segments=1
							   texture="../../resources/images/checkerboard_r.png"></wxr-cylinder>
			</wxr-target>
		</wxr-space>

		<!--<wxr-space src="http://goo.gl/babNfs" disable> &lt;!&ndash; pupple &ndash;&gt;-->
		<wxr-space src="https://target.webizing.space/step02" disabled> <!-- pupple -->
			<wxr-target id="linefriends_05" src="//target.webizing.space/lineFriends_05">
				<wxr-sphere class="webGLObject3D" radius=100 width-segments=48 height-segments=48
							 texture="../../resources/images/checkerboard_g.png"></wxr-sphere>
			</wxr-target>
		</wxr-space>

		<!--<wxr-space src="http://goo.gl/B5BAKh" disable> &lt;!&ndash; pink &ndash;&gt;-->
		<wxr-space src="https://target.webizing.space/step03" disabled> <!-- pink -->
			<wxr-target id="apeach" src="//target.webizing.space/apeach">
				<wxr-box class="webGLObject3D" width=100 height=100 depth=1
						  texture="../../resources/images/checkerboard_b.png"></wxr-box>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
