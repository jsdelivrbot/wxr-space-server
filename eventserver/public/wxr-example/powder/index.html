
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="//cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="//libs.webizing.org/wxr.html" rel="import">
	<style>
		.teapotTest {
			--wxr-transform: rotate3d(0, 0, -0.57) scale3d(0.5, 0.5, 0.5);
		}
		wxr-camera {
		    --wxr-transform: translate3d(0, 0, 0.6);
		}
	</style>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=1000></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable>

			<wxr-target id="linefriends_05" src="//target.webizing.space/lineFriends_05">
				<wxr-light-directional target="0 -1 20"></wxr-light-directional>
				<wxr-teapot class="teapotTest" size=0.1 segment=20 onclick="modelClicked(event)"></wxr-teapot>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
