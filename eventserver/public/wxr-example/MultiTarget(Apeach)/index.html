<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
	<link href="https://libs.webizing.org/wxr-0.5.html" rel="import">
	<link href="./apeachCube.css" rel="stylesheet">
	<script src="./apeachCube.js"></script>
</head>
<body>
	<wxr-world ar-engine="vuforia">
		<wxr-camera fovy=61 near=0.1 far=1000></wxr-camera>
		<wxr-space src="http://content.wxr.webizing.org/space/1" enable>

			<wxr-target id="apeachCube" src="//target.webizing.space/apeachCube">

				<wxr-box id="webGLObject3D1" width=109 height=54 depth=54
						  texture="../../resources/images/checkerboard_b.png"></wxr-box>

				<wxr-box id="webGLObject3D2" width=54 height=109 depth=54
						  texture="../../resources/images/checkerboard_r.png"></wxr-box>

				<wxr-box id="webGLObject3D3" width=54 height=54 depth=109
						  texture="../../resources/images/checkerboard_g.png"></wxr-box>
			</wxr-target>
		</wxr-space>
	</wxr-world>

	<!-- The appBar -->
	<wxr-appbar></wxr-appbar>

	<!-- The layer -->
	<wxr-layer></wxr-layer>

	<!-- The Debug -->
	<wxr-debug></wxr-debug>

	<!-- The Slider -->
	<wxr-slider></wxr-slider>
</body>
</html>
